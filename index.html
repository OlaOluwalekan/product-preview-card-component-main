<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="product-container">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence" class="product-image">
      <div class="description">
        <p class="product-type">perfume</p>
        <h1 class="product-name">gabrielle essence eau de parfume</h1>
        <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL</p>
        <section class="price-tag">
          <h1 class="current-price">$149.99</h1>
          <p class="former-price"><del>$169.99</del></p>
        </section>
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
